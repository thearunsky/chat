<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>iChat</title>

  <!-- Bootstap -->
  <link rel="stylesheet" href="./bootstrap.css"">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- CDN link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <section style="background-color: #eee;">
    
    <!-- 100vh means 100% of height -->
    <div class="container-fluid" style="height: 100vh;">

      <!-- justify-content-center means message box will be always centere -->
      <div class="row d-flex justify-content-center">

        <!-- Its just a bootstap coloms according to screen size -->
        <div class="col-md-8 col-lg-6 col-xl-4">

          <!-- card class used to make a card -->
          <div class="card" id="chat1" style="border-radius: 25px; height: 100vh;">
            
            <!-- card-header class used in the card -->
            <div class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
              style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
              <i class="fas fa-angle-left"></i>
              <p class="mb-0 fw-bold"><i class="fa-duotone fa-comments"></i>Live chat</p>
              <i class="fas fa-times"></i>
            </div>


            <!-- Chat -->
            <div class="card-body message_area">


            </div>

            <!-- Message -->
            <div class="send mb-3">
              <form id="send-container">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-10">
                      <input class="form-control" type="text" id="textarea" name="ht_msg"
                        placeholder="Type your message">
                    </div>
                    <div class="col-2">
                      <button id="submitbtn" class="btn" type="submit" style="cursor: pointer;">Send</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>

    </div>
  </section>

  <!-- CDN link of socket.io in oder to get io() function in client side javascript -->
  <script src="./socket.io/socket.io.js"></script>
  <!-- Client side js -->
  <script src="./client.js"></script>

</body>

</html>
